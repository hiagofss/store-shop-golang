{{define "NewProduct"}}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Shop - Create new product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Store Shop - Create new product</a>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-5">Create new products</h1>
          <p class="lead">Set product details</p>
        </div>
      </div>
      <form action="/products/insert" method="post">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label class="form-label" for="name">Name: </label>
              <input
                type="text"
                id="name"
                name="name"
                type="text"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label class="form-label" for="description">Description: </label>
              <input
                type="text"
                id="description"
                name="description"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label class="form-label" for="price"> Price: </label>
              <input
                type="number"
                id="price"
                name="price"
                class="form-control"
                step="0.01"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label class="form-label" for="quantity">Quantity: </label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col">
            <button type="submit" value="save" class="btn btn-success mx-1">
              Save
            </button>
          </div>
          <div class="col">
            <a class="btn btn-info mx-1" href="/">Return</a>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
{{end}}
