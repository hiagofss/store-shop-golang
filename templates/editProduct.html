{{define "EditProduct"}} {{template "_head"}}

<body>
  {{template "_navbar"}}
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-5">Edit products</h1>
        <p class="lead">Update product details</p>
      </div>
    </div>
    <form action="/products/update" method="post">
      <input type="hidden" id="id" name="id" value="{{.Id}}" />
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label class="form-label" for="name">Name: </label>
            <input
              type="text"
              id="name"
              name="name"
              type="text"
              class="form-control"
              value="{{.Name}}"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label class="form-label" for="description">Description: </label>
            <input
              type="text"
              id="description"
              name="description"
              class="form-control"
              value="{{.Description}}"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label class="form-label" for="price"> Price: </label>
            <input
              type="number"
              id="price"
              name="price"
              class="form-control"
              step="0.01"
              value="{{.Price}}"
            />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label class="form-label" for="quantity">Quantity: </label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              class="form-control"
              value="{{.Quantity}}"
            />
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <button type="submit" value="save" class="btn btn-success mx-1">
            Save
          </button>
        </div>
        <div class="col">
          <a class="btn btn-info mx-1" href="/">Return</a>
        </div>
      </div>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>

{{template "_footer"}} {{end}}
