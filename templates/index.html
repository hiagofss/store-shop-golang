{{define "Index"}}
{{template "_head"}}

  <body>
    {{template "_navbar"}}

    <div class="container">
      <section class="card">
        <div>
          <table class="table table-dark table-striped table-hover mb-0">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {{range .}}
              <tr>
                <td>{{.Id}}</td>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>{{.Price}}</td>
                <td>{{.Quantity}}</td>
                <td>
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <i class="bi bi-gear"></i>
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" href="/products/edit/{{.Id}}">
                          <i class="bi bi-pencil"></i> Edit
                        </a>
                      </li>
                      <li>
                        <button
                          class="dropdown-item"
                          data-bs-toggle="modal"
                          data-bs-target="#confirmDelete"
                          data-bs-productId="{{.Id}}"
                        >
                          <!-- onclick="onDelete('{{.Id}}')" -->
                          <i class="bi bi-trash"></i> Delete
                        </button>
                      </li>
                      <li>
                        <button
                          class="dropdown-item"
                          onclick="onDelete('{{.Id}}')"
                        >
                          <i class="bi bi-trash"></i> Delete with js
                        </button>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </section>

      <div class="card-footer p-2">
        <a href="/products/new" class="btn btn-secondary mb-2">New Product</a>
      </div>
    </div>

    <div
      class="modal fade"
      id="confirmDelete"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Are you sure you want to delete this product?
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <a id="buttonDelete" type="button" class="btn btn-primary"
              >Delete</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    function onDelete(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        window.location.href = "/products/delete?id=" + id;
      }
    }

    const confirmDeleteModal = document.getElementById("confirmDelete");
    if (confirmDeleteModal) {
      confirmDeleteModal.addEventListener("show.bs.modal", (event) => {
        const button = event.relatedTarget;
        const productId = button.getAttribute("data-bs-productId");

        const modalBody = confirmDeleteModal.querySelector(".modal-body");
        modalBody.innerHTML = `Product Id: ${productId}`;

        const buttonDelete = confirmDeleteModal.querySelector("#buttonDelete");
        buttonDelete.href = `/products/delete?id=${productId}`;
      });
    }
  </script>
</html>
{{end}}
